chatbot:
  initial_questions:
  - What aspect of life are you seeking guidance about? (relationships, spiritual
    practice, emotional well-being, etc.)
  - What is your current emotional state or challenge?
  - Are you looking for general wisdom or specific guidance for a situation?
  personality:
    approach: spiritual guidance with practical wisdom
    tone: compassionate and wise
embeddings:
  provider: openai
  huggingface:
    model: all-MiniLM-L6-v2
    dimension: 384
    device: cpu
  openai:
    model: text-embedding-3-small
    dimension: 1536
model_provider:
  # Default LLM provider: groq, openai, or anthropic
  default: openai

  # Provider-specific configurations
  groq:
    model: openai/gpt-oss-120b
    temperature: 0.7
    max_tokens: 4000  # Increased for longer, more thoughtful responses

  openai:
    model: gpt-5.1-chat-latest #gpt-4o-mini  # Valid OpenAI model
    temperature: 1.0  # gpt-5.1-chat-latest only supports temperature=1
    max_tokens: 8000  # Increased significantly for detailed system prompt + varied responses

  anthropic:
    model: claude-3-sonnet-20240229
    temperature: 0.7
    max_tokens: 4000  # Increased for longer, more thoughtful responses

  # Optional: Override provider for specific agents
  # Uncomment and customize as needed
  agent_overrides:
    # orchestrator: openai
    # assessment: openai
    # wisdom: openai
    # practice: groq
    # progress: openai
rag:
  chunk_overlap: 200
  chunk_size: 1000
  similarity_threshold: 0.7
  top_k_results: 5
ui:
  subtitle: Wisdom from Sri Sri Ravi Shankar's Teachings
  theme:
    background_color: '#FFF8DC'
    primary_color: '#FF8C00'
    text_color: '#8B4513'
  title: üôè JAI GURU DEV AI Chatbot
