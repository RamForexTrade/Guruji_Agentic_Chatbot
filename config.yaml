chatbot:
  initial_questions:
  - What aspect of life are you seeking guidance about? (relationships, spiritual
    practice, emotional well-being, etc.)
  - What is your current emotional state or challenge?
  - Are you looking for general wisdom or specific guidance for a situation?
  personality:
    approach: spiritual guidance with practical wisdom
    tone: compassionate and wise
embeddings:
  provider: openai
  huggingface:
    model: all-MiniLM-L6-v2
    dimension: 384
    device: cpu
  openai:
    model: text-embedding-3-small
    dimension: 1536
model_provider:
  default: groq
  groq:
    max_tokens: 1500
    model: openai/gpt-oss-120b #llama-3.3-70b-versatile
    temperature: 0.7
  openai:
    max_tokens: 1500
    model: gpt-4o-mini
    temperature: 0.7
rag:
  chunk_overlap: 200
  chunk_size: 1000
  similarity_threshold: 0.7
  top_k_results: 5
ui:
  subtitle: Wisdom from Sri Sri Ravi Shankar's Teachings
  theme:
    background_color: '#FFF8DC'
    primary_color: '#FF8C00'
    text_color: '#8B4513'
